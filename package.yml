---
- hosts: local
  tasks:
    - name: Install FFMPEGS packages
      apt: name={{ item }} state=installed
      with_items:
        - libavcodec-dev
        - libavdevice-dev
        - libavfilter-dev
        - libavformat-dev
        - libavutil-dev
        - libpostproc-dev
        - libswscale-dev

    - name: Install CERES packages
      apt: name={{ item }} state=installed
      with_items:
        - libatlas-base-dev
        - libgflags-dev
        - libgoogle-glog-dev
        - libsuitesparse-dev

    - name: Install PYTHON packages
      apt: name={{ item }} state=installed
      with_items:
        - pep8
        - pyflakes
        - python-pip

    - name: Install DB packages
      apt: name={{ item }} state=installed
      with_items:
        - libmysqlclient-dev
        - mysql-common

    - name: Install OTHER packages
      apt: name={{ item }} state=installed
      with_items:
        - ant
        - autoconf
        - automake
        - build-essential
        - bzr
        - ccache
        - checkstyle
        - cmake
        - cmake-curses-gui
        - cppcheck
