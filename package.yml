        - default-jdk
        - doxygen
        - emacs24
        - findbugs
        - freeglut3
        - freeglut3-dev
        - g++
        - g++-4.6
        - g++-4.8
        - gcc
        - gcc-4.6
        - gcc-4.8
        - git
        - git-core
        - git-gui
        - git-svn
        - gitk
        - glew-utils
        - gnome-session-flashback
        - gnome-tweak-tool
        - graphviz
        - htop
        - lcov
        - libavahi-client-dev
        - libavahi-compat-libdnssd-dev
        - libblas-dev
        - libblas3gf
        - libboost1.54-all-dev
        - libcppunit-dev
        - libeigen3-dev
        - libgl1-mesa-glx
